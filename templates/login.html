<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>로그인</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      //{% if msg %}
      //    alert("{{ msg }}")
      //{% endif %}
      function sign_in() {
        let username = $("#userid").val();
        let password = $("#userpw").val();

        if (username == "") {
          //유저네임이 빈칸이라면 아이디를 입력해주세요
          $("#help-password").text("아이디를 입력해주세요.");
          $("#input-username").focus();
          return;
        } else {
          $("#help-id-login").text("");
        }

        if (password == "") {
          //유저패스워드가 빈칸이라면 비밀번호를 입력해주세요
          $("#help-password").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
        }
        $.ajax({
          type: "POST",
          url: "/login/save",
          data: { id_give: username, pw_give: password },
          success: function (response) {
            if (response["result"] == 0) {
              window.location.replace("/main");
            } else {
              alert(response["msg"]);
            }
            //첫 로그인이 되면 메인1(고양이X)
            //그 이후의 로그인이 되면 메인2(고양이O)
          },
        });
      }
      function sign_up() {
        $.ajax({
          type: "GET",
          url: "/register",
          data: {},
          success: function (response) {
            window.location.replace("/register");
          },
        });
      }

      // 아이디 규칙
      function is_id(asValue) {
        const regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9.]{2,10}$/;
        return regExp.test(asValue);
      }

      // 패스워드 규칙
      function is_password(asValue) {
        const regExp = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        //var regExp = /^(?=.\d)(?=.[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }
    </script>
  </head>
  <body>
    <h1>로그인 페이지</h1>
    <div class="login-box">
      <p>
        id :
        <input id="userid" type="email" placeholder="아이디 입력" required />
      </p>
      <p>
        pw :
        <input
          id="userpw"
          type="password"
          placeholder="비밀번호 입력"
          required
          minlenght="8"
        />
      </p>
    </div>
    <div class="btn-box">
      <button onclick="sign_in()">로그인</button>
      <p id="help-password" class="help">로그인을 해주세요.</p>
      <button onclick="sign_up()">회원가입</button>
    </div>
  </body>
</html>
